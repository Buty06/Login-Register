<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A login and registration practice page" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="google" content="notranslate" />

    <meta property="og:title" content="Login-Register" />
    <meta
      property="og:description"
      content="A login and registration practice page"
    />
    <meta
      property="og:image"
      content="https://miro.medium.com/v2/resize:fit:1400/1*iOTjvFbjAaPrG-qzTNqEaQ.png"
    />
    <meta property="og:image:alt" content="Example image" />
    <title>Login-Register</title>

    <!-- links de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
      html {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="cards card1">
      <h2 class="title">Login</h2>
      <hr class="border_button_color_title">

      <label>
        <div class="submit_title">Username</div>
        <input type="text" />
      </label>

      <label>
        <div class="submit_title">Password</div>
        <input type="password" />
      </label>

      <p class="text_bold aside button">Forgot password</p>

      <input type="submit" value="Login" class="submit" />

      <p class="account">Don't have an account? <button class="text_bold button">Signup</button></p>

      <p class="text_bold button">Need help?</p>
    <div/>

    <form class="cards card2">
      <h2 class="title">Signup</h2>

      <label>
        Username
        <input type="text" />
      </label>

      <label>
        Email id
        <input type="email" />
      </label>

      <label>
        Create password
        <input type="password" />
      </label>

      <p>
        By creating an account, I agree to
        <span class="text_bold">Terms and Conditions</span>
      </p>

      <input type="submit" value="Create Account" class="submit" />

      <p class="account">Already have an account ? <button class="text_bold">Login</button></p>

      <p class="text_bold button">Need help ?</p>
    </form>
  </body>
</html>
